<form class="container">
    <div class="form-group">
        <label for="userName">User Name</label>
        <input required ngModel name="username" #tmpName="ngModel" (change)="log(tmpName)" id="userName" type="text"  placeholder="User Name" class="form-control">
        <div class="alert alert-danger" *ngIf="tmpName.touched && !tmpName.valid">! Username is required</div>
    </div>
    <div class="form-group">
        <label for="passWord">Password</label>
        <input required ngModel name="username" #tmpPass="ngModel" id="passWord" type="password" name="password" placeholder="Password" class="form-control">
        <div class="alert alert-danger"  *ngIf="tmpPass.touched && !tmpPass.valid">! Password is required</div>
    </div>
    <div class="form-group">
        <label for=""></label>
        <br>
        <button type="submit" class="btn btn-primary form-control">submit</button>
    </div>

    
</form>
